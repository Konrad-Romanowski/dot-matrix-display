<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet">

    <title>Dot matrix display</title>
    <script defer src="main.js" type="module"></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">Dot matrix display</header>

        <form class="form">
            <h2 class="form-header">Enter text to display</h2>
            <input id="form-text-input" class="form-text-input" type="text" placeholder="Enter text here...">
            <button id="form-animation-button" class="form-animation-button" type="button">Animate</button>
        </form>

        <div id="display" class="display">
        </div>

    </div>
    
</body>
</html>
